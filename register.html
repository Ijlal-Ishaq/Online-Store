<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">


    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>



    <script src="login.js"></script>




</head>
<body>


    <div class="header">
        <h1 class="h_txt">Register</h1>
    </div>

    <form action="" class="form">
        <fieldset>
            <legend>Register</legend><br>


            <input type="text" id="username" placeholder="Username" class="inpt"><br>


            
            <input type="email" id="email" placeholder="Email" class="inpt"><br>
                
           
            <input type="password" id="password" placeholder="Password" class="inpt"><br><br>



            <input type="button" value="Register" class="btn" onclick="register()"><br>
            


        </fieldset>
    </form>
    
</body>
</html>
