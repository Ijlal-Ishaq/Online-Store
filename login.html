<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">


    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>


    <script src="login.js"></script>

</head>
<body>
    <div class="header">
        <h1 class="h_txt">Login</h1>
    </div>

    <form action="" class="form">
        <fieldset>
            <legend>Login</legend><br>


            
            <input type="email" id="email" placeholder="Email" class="inpt"><br>
                
           
            <input type="password" id="password" placeholder="Password" class="inpt"><br><br>


            <input type="button" value="Login" class="btn" onclick="login()"><br>
            <input type="button" value="Register" class="btn" onclick="location.href='register.html'"><br>
            <div class="info">*If you don't have an account register first.</div>


        </fieldset>
    </form>
</body>
</html>
