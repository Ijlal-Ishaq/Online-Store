<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="product_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">



    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>




    <script src="product_page.js"></script>

    



</head>
<body>
    


    <div class="header">
        <h1 class="h_txt">Product Details</h1>
    </div>

    <div class="mb">


        <div id="carouselExampleIndicators" class="carousel slide muli_img" data-ride="carousel">
            
            <div class="carousel-inner" id="img_div">
             
             
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" onclick="next_img()" >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" onclick="previous_img()">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        <div class="details_div">
            <h1 id="title">Product Name</h1>
            <h1 id="price">Price</h1>
            <button id="atc">Add to Cart</button>
        </div>
    </div>



    <div class="rv_body" style="width: 100%;" >

        <h3 style="text-align: center; margin:30px ;margin-top:50px ; font-weight:300; color:#385e8f;padding:13px; border-radius:9px ;font-weight:bold">Reviews</h3>


        

        <div id="rv" style="margin:auto;padding-left: 19px; padding-right: 13px;margin-bottom:19px;width:100%;">

        </div>



        <div style="width: 80%;margin-left:auto;margin-right:auto;text-align:center">
            <input id="review" type="text" placeholder="Add a review" style="width:75%;margin-bottom:30px;padding:9px;border-radius:9px ;border:3px solid #385e8f " >
            <input onclick="submit_review()" type="button" value="submit" style="background-color: #385e8f; border: 0;border-radius:5px;padding:9px;color:#fff" >
        </div>




    </div>










    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</body>
</html>
